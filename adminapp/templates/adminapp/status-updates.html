{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cognizance</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navigation-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'css/Simple-Slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/smoothproducts.css' %}">
</head>

<body style="background: url({% static 'img/tech/619899.jpg' %});">
   <nav class="navbar navbar-light navbar-expand-md" style="background: #f5f1f1;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-weight: 700;color: rgba(81,80,80,0.9);">Status Updates</a><button class="navbar-toggler" data-toggle="collapse"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button><select name="Date" style="margin-left: 800px; margin-right: 100px;" onchange="location = this.value;">
        {% for date in DATE %}
		{% if date == sdate %}
			<option value="/adminapp/status-updates/{{date}}/" selected>{{date}}</option>
		{% else %}	
	        	<option value="/adminapp/status-updates/{{date}}/">{{date}}</option>
	        {% endif %}
            {% endfor %}
        </select>
        </div>
    </nav>
    <div class="table-responsive" style="background: #f2f0f0;">
        <table class="table">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Time</th>
                    <th>Status<br></th>
                </tr>
            </thead>
            <tbody>
            {% for user in sub_users %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{user.fullname}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.time}}</td>
                    <td>Submitted</td>
                </tr>
            {% endfor %}
            
            </tbody>
        </table>
    </div>
    
  

   <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{% static 'js/smoothproducts.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="{% static 'js/Simple-Slider.js' %}"></script>
</body>

</html>
